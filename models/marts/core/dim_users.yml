models:
  - name: dim_users
    description: This model contains information about Bingeflix users.
    meta:
      priority: high
      owner:
        - lindsay
    columns:
      - name: user_id
        description: '{{ doc("bingeflix_user_id") }}'
        meta:
          priority: high
        tests:
          - not_null
          - unique

      - name: created_at
        description: '{{ doc("bingeflix_user_created_at") }}'
        tests:
          - not_null

      - name: phone_number
        description: '{{ doc("bingeflix_phone_number") }}'
        tests:
          - not_null

      - name: deleted_at
        description: '{{ doc("bingeflix_user_deleted_at") }}'

      - name: username
        description: '{{ doc("bingeflix_username") }}'
        tests:
          - not_null

      - name: name
        description: '{{ doc("bingeflix_user_name") }}'
        tests:
          - not_null

      - name: sex
        description: '{{ doc("bingeflix_user_sex") }}'
        tests:
          - not_null

      - name: email
        description: '{{ doc("bingeflix_user_email") }}'
        tests:
          - not_null

      - name: birthdate
        description: '{{ doc("bingeflix_user_birthdate") }}'
        tests:
          - not_null

      - name: current_age
        description: '{{ doc("bingeflix_user_current_age") }}'
        tests:
          - not_null

      - name: age_at_acquisition
        description: '{{ doc("bingeflix_user_age_at_acquisition") }}'
        tests:
          - not_null

      - name: region
        description: '{{ doc("bingeflix_user_region") }}'
        tests:
          - not_null

      - name: country
        description: '{{ doc("bingeflix_user_country") }}'
        tests:
          - not_null
