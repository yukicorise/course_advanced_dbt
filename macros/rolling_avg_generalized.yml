macros:
  - name: rolling_avg_generalized
    description: A macro for calculating rolling averages
    arguments:
      - name: column_name
        type: string
        description: The name of the column you'll aggregate
      - name: partition_by
        type: string
        description: Column to partition by in the window function
      - name: order_by
        type: string
        description: Column to order by in the window function
      - name: rolling_number
        type: integer
        description: The number of periods you'd like to include in your rolling average
